name: CI/CD Pipeline for WiseCow App

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: madhav1110/wisecoweb
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & push image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    name: Deploy to Kubernetes (via Minikube)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          memory: 2048m
          cpus: 2
          kubernetes-version: stable

      - name: Debug — Minikube status & info
        run: |
          echo "=== minikube status ==="
          minikube status
          echo "=== kubectl cluster-info ==="
          kubectl cluster-info || true
          echo "=== kubectl version (client & server) ==="
          kubectl version --short || true
          echo "=== minikube ip & logs ==="
          minikube ip
          minikube logs | head -n 50

      - name: Use Minikube’s Docker daemon
        run: |
          eval $(minikube docker-env)

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubecontext
        run: |
          # Use the minikube context
          kubectl config use-context minikube

      - name: Wait for Kubernetes API to be ready
        run: |
          for i in {1..30}; do
            kubectl version --short && break
            echo "Waiting for API server..."
            sleep 2
          done

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/wisecow-deployment --timeout=120s
          kubectl get pods
          kubectl get svc
